[bar/main]
width = 96%
height = 37.5
offset-x = 2%
offset-y = 0.5%
bottom = false
fixed-center = true
line-size = 0

background = ${color.background}
foreground = ${color.foreground}

radius = 0

spacing = 0
module-margin-left = 0
module-margin-right = 0
pading = 0


# ╔═╗╔═╗╔╗╔╔╦╗╔═╗
# ╠╣ ║ ║║║║ ║ ╚═╗
# ╚  ╚═╝╝╚╝ ╩ ╚═╝
font-0 = "Jetbrains Mono:pixelsize=13"
font-1 = "Material Design Icons:pixelsize=13"
font-2 = "Material Design Icons:pixelsize=16"

# ╔╗ ╔═╗╔═╗╦ ╦╔╦╗
# ╠╩╗╚═╗╠═╝║║║║║║
# ╚═╝╚═╝╩  ╚╩╝╩ ╩

enable-ipc = true
cursor-click = pointer

scroll-up = bspwm.next
scroll-down = bspwm.prev

wm-restack = bspwm


# ╔╦╗╔═╗╔╦╗╦ ╦╦  ╔═╗╔═╗
# ║║║║ ║ ║║║ ║║  ║╣ ╚═╗
# ╩ ╩╚═╝═╩╝╚═╝╩═╝╚═╝╚═╝

modules-left = workspaces song
modules-center = time septime date
modules-right = screenshot updates wlan volume xkeyboard power

# ╦ ╦╔═╗╦═╗╦╔═╔═╗╔═╗╔═╗╔═╗╔═╗╔═╗
