# ╚╩╝╚═╝╩╚═╩ ╩╚═╝╩  ╩ ╩╚═╝╚═╝╚═╝


[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 1

format = <label-state>
format-background = ${color.background}
#Full Circle Icon
label-active = 󰝥
# Half Circle Icon
label-occupied = 󱎖
# Empty Circle Icon
label-empty = 󰝦

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.color4}
label-active-foreground = ${color.foreground}
label-urgent-foreground = ${color.alert}
label-occupied-foreground = ${color.color11}

# ╔═╗╔═╗╔╗╔╔═╗
# ╚═╗║ ║║║║║ ╦
# ╚═╝╚═╝╝╚╝╚═╝

[module/song]
type = custom/script
tail = true
# Music Note Icon
format-prefix-foreground = ${color.foreground}
format = %{A1:playerctl previous:}%{T3}󰒮%{A} %{A1:playerctl play-pause:}%{T3}󰐍%{A} %{A1:playerctl next:}%{T3}󰒭%{A} <label>
exec = ~/.config/polybar/scripts/song_status.sh

format-background = ${color.background}
format-foreground = ${color.foreground}
format-padding = 2



