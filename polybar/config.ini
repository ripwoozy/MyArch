 [module/date]
type = internal/date
interval = 1.0
label =  %date%
label-padding = 2
label-background = ${color.background}
label-foreground = ${color.foreground}
 # Calendar Icon
date = 󰸗 %a %d/%m%

ramp-date-0 = 

[module/septime]
type = custom/text
content = |
content-background = ${color.background}
content-padding = 0

[module/time]
type = internal/date
interval = 1.0
label =  %time%
label-padding = 2
label-background = ${color.background}
label-foreground = ${color.foreground}
# Clock Icon
time = 󰅐 %k:%M 

